<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GitHub Finder</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GitHub Finder</a>
        </div>
    </nav>
    <main role="main" class="container">
      <div class="starter-template">
        <h1 style="margin-top: 30px; font-weight: lighter;">Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch user profile info and repos</p>
        <input type="text" class="form-control" placeholder="Enter Username e.g. imukhalid" id="username">
        <div id="output" class="mt-3">
           <!-- Output is displayed here -->
        </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <div>
                  <table class="table table-bordered table-sm">
                    <tbody id="reposname">
                      <!-- repos data will be displayed here -->   
                    </tbody>
                  </table>
                  <br><br>
              </div>
        </div>
    </div>
    </main>
	<!-- Core JS -->
    <script src="js/generalData.js"></script>
    <script src="js/latestRepos.js"></script>
  </body>
</html>
